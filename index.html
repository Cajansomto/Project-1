<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Frontend Mentor | Order summary card</title>

  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="Css/styles.css">

</head>

<body>


  <div class="container">

    <img class="hero-image" src="images/illustration-hero.svg" alt="">

    <div>


      <section id="title-section">




        <h1> Order Summary</h1>
        <p class="title-p"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

      </section>


      <section id="plan-section">



        <div class="plan">
          <div class="music">
            <img src="images/icon-music.svg" alt="" class="emg">
          </div>
          <div class="annual">
            <h2>Annual Plan</h2>
            <p class="plan-p"> $59.99/year</p>
          </div>



          <div class="changee">
            <a href="" class="Change"> Change</a>
          </div>



        </div>


      </section>


      <section id="payment-section">


        <div class="d-grid gap-2 col-6 mx-auto">
          <button class=" first btn btn-primary" type="button">Proceed to Payment</button>
        </div>

        <div class="">
          <button type="button" class="second btn btn-light">Cancel Order</button>
        </div>


      </section>

    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Somto Ufoegbunam</a>.
  </div>

</body>

</html>
